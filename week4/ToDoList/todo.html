<!DOCTYPE html>
<html lang="en">
<head>
    <title>Axios Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>To Do List with Axios</nav>
<body>
    <div id="main">
        <div>
          <form id="myForm" name="myForm">
            <input 
                type="text" 
                id="input1" 
                name="title" 
                placeholder="Title" 
            />
            <input
                type="text"
                id="input2"
                name="description"
                placeholder="Description"
            />
            <input 
                type="number" 
                id="input3" 
                name="price" 
                placeholder="Price" 
            />

            
            <br /> <br />
            
            <button id="button">Submit</button>
          </form>
        </div>
        <input type="checkbox" id="inputComplete" />
        <div id="toDoItems"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="todo.js"></script>
    </div>
</body>
</html>
